---
- name: domain joiner
  hosts: windows
  gather_facts: no
  vars_prompt:
  - name: ACC
    prompt: "What is the admin account name? (Include the @blue9.local)"
    private: no
  
  - name: PASS
    prompt: "What is the admin password?"
    private: yes

  tasks:
  - name: Change DNS
    windows.win_dns_client:
      adapter_name: "{{ device }}"
      dns_servers: "{{ name_server }}"

  - name: Join Domain
    win_domain_membership:
      dns_domain_name: "{{ domain }}"
      hostname: "{{ hostname }}"
      domain_admin_user: "{{ ACC }}"
      domain_admin_password: "{ PASS }"
      domain_ou_path: "{{ domain_ou_path }}"
      state: domain
    register: domain_state

  - name: Reboot when Required
    when: domain_state.reboot_required
    win_reboot:
      msg: "Server config in process: rebooting..."
      test_command: 'exit (Get-Service -Name WinRM).Status -ne "Running"'
      